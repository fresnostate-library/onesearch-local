<div id="primoSearch">
  <div id="primoSearchBar">
    <div id="searchInputBar">
      <input id="searchBox" style="border:none;" #searchBox (keydown.enter)="submitSearch()" (keyup)="searchChange(searchBox.value)" (blur)="displayScopes = false" (focus)="searchChange(searchBox.value)" placeholder="{{primoPlaceholder}}" />
      <button (click)="submitSearch()"><span class="tinyMagnify"><svg class="tinyMagnify" width="100%" height="100%" viewBox="0 0 24 24" y="264" style="transform:scale(-1,1)" xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path></svg></span></button>
    </div>
    <button id="advancedSearch" class="advancedSearch" (click)="submitAdvancedSearch()">ADVANCED SEARCH</button>
  </div>
  <div id="scopeLinks" *ngIf="displayScopes">
    <ul>
      <li><a href="{{primoBaseUrl}}search?query=any,contains,{{encodedString}}&tab=everything&search_scope=EVERYTHING&sortby=rank&vid={{primoView}}&lang=en_US&offset=0">{{searchStr}} <span class="tinyMagnify"><svg class="tinyMagnify" width="100%" height="100%" viewBox="0 0 24 24" y="264" style="transform:scale(-1,1)" xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path></svg></span> {{tabTxtDefault}}</a></li>

      <li><a href="{{primoBaseUrl}}search?query=any,contains,{{encodedString}}&tab=articles&search_scope=articles&vid={{primoView}}&lang=en_US&offset=0">{{searchStr}} <span class="tinyMagnify"><svg class="tinyMagnify" width="100%" height="100%" viewBox="0 0 24 24" y="264" style="transform:scale(-1,1)" xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path></svg></span> {{tabTxtArticles}}</a></li>

      <li><a href="{{primoBaseUrl}}search?query=any,contains,{{encodedString}}&tab=books_local&search_scope={{primoView}}&sortby=rank&vid={{primoView}}&lang=en_US&offset=0">{{searchStr}} <span class="tinyMagnify"><svg class="tinyMagnify" width="100%" height="100%" viewBox="0 0 24 24" y="264" style="transform:scale(-1,1)" xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path></svg></span> {{tabTxtBooksLocal}}</a></li>

      <li><a href="{{primoBaseUrl}}search?query=any,contains,{{encodedString}}&tab=books_csu&search_scope={{primoView}}&sortby=rank&vid={{primoView}}&lang=en_US&offset=0">{{searchStr}} <span class="tinyMagnify"><svg class="tinyMagnify" width="100%" height="100%" viewBox="0 0 24 24" y="264" style="transform:scale(-1,1)" xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path></svg></span> {{tabTxtBooksNetwork}}</a></li>
      
      <li><a href="{{primoBaseUrl}}search?query=any,contains,{{encodedString}}&tab=course_reserves&search_scope={{primoView}}_CR&sortby=rank&vid={{primoView}}&lang=en_US&offset=0">{{searchStr}} <span class="tinyMagnify"><svg class="tinyMagnify" width="100%" height="100%" viewBox="0 0 24 24" y="264" style="transform:scale(-1,1)" xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path></svg></span> {{tabTxtCourseReserves}}</a></li>
    </ul>
    <noscript>
      <form id="simple" name="searchForm" method="get" target="_self" action="{{primoBaseUrl}}search" enctype="application/x-www-form-urlencoded; charset=utf-8" onsubmit="searchPrimo()">
        <!-- Customizable Parameters -->
        <input type="hidden" name="institution" value="{{primoView}}">
        <input type="hidden" name="vid" value="{{primoView}}">
        <input type="hidden" name="tab" value="everything">
        <input type="hidden" name="search_scope" value="EVERYTHING">
        <input type="hidden" name="mode" value="Basic">
        <!-- Fixed parameters -->
        <input type="hidden" name="displayMode" value="full">
        <input type="hidden" name="bulkSize" value="10">
        <input type="hidden" name="highlight" value="true">
        <input type="hidden" name="dum" value="true">
        <input type="hidden" name="query" id="primoQuery">
        <input type="hidden" name="displayField" value="all">
        <!-- Enable this if "Expand My Results" is enabled by default in Views Wizard -->
        <input type="hidden" name="pcAvailabiltyMode" value="true">
        <input type="text" id="primoQueryTemp" value="" size="35">
        <!-- Search Button -->
        <input id="go" title="Search" onclick="searchPrimo()" type="button" value="Search" alt="Search" style="height: 22px; font-size: 12px; font-weight: bold; background: #DE6E17 ; color: #ffffff ; border: 1px solid;">
      </form>
    </noscript>
  </div>
</div>
